<div class="dt-footer">
  <div class="page-count">{{footer.paging.count}} total</div>
  <dt-pager page="footer.page"
         size="footer.paging.size"
         count="footer.paging.count"
         on-page="footer.onPaged(page)"
         ng-show="footer.paging.count / footer.paging.size > 1">
   </dt-pager>
</div>
